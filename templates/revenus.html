<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/connexion">Ma page de connexion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/budgets">Budgets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Cat√©gories</a>

                        <a class="nav-link" href="/visualisation">Visualisation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Gestion des Revenus</h1>

        <form action="{{ url_for('ajouter_revenu') }}" method="post">
            <div class="form-group mb-3">
                <label for="source_revenu" class="form-label">Source de Revenu:</label>
                <input type="text" id="source_revenu" name="source_revenu" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="montant_revenu" class="form-label">Montant:</label>
                <input type="number" step="0.01" id="montant_revenu" name="montant_revenu" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
